<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Flexível</title>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você esta vendo a imagem completa? Expirimente ampliar o tamanho da sua
      janela para aproveitar a melhor experiência &#x1F92F;
    </p>
    <picture>
      <source
        media="(max-width: 599px)"
        srcset="../Imagem_Flexível/imagens/paisagem-p.png"
      />
      <source
        media="(min-width: 600px) and (max-width: 1023px)"
        srcset="../Imagem_Flexível/imagens/paisagem-m.png"
      />
      <img
        src="../Imagem_Flexível/imagens/paisagem-g.png"
        alt="Paisagem em alta resolução"
      />
    </picture>
  </body>
</html>
