<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio das imagens</title>
    <link
      rel="icon"
      href="../Desafio_Das_Imagens/imagens/favicon.ico"
      type="Desafio_Das_Imagens"
    />
  </head>
  <body>
    <h1>Desafio das Imagens</h1>
    <p>
      Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em
      cima, como ícone do favoritos!
    </p>
    <br />
    <picture>
      <source
        media="(min-width: 600px )"
        srcset="../Desafio_Das_Imagens/imagens/github-p.png"
      />
      <img src="../Desafio_Das_Imagens/imagens/github-pp.png" alt="" />
    </picture>
  </body>
</html>
